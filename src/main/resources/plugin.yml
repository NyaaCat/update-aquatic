name: UpdateAquatic
main: cat.nyaa.updaq.UpdateAquatic
description: "Update Aquatic for existing worlds"
version: 0.0.5
authors: [RecursiveG]
website: "https://github.com/NyaaCat/update-aquatic"
api-version: 1.13

commands:
  updateaquatic:
    description: The command for UpdateAquatic
    aliases: updaq
    permission: updaq.command
    permission-message: "You do not have the required permission: <permission>"
    usage: "/<command> chunk [radius]"

permissions:
  updaq.command:
    description: Permissions for the god
    default: op

